<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccelAir</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Favicon & CSS -->
  <link rel="stylesheet" href="/accelair app/css/lib/accelair.css">
  <link rel="icon" href="/accelair app/img/icon.png">
  <!-- Tipo de letra -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="module" src="/accelair app/js/views/destinoView.js"></script>
<script type="module" src="/accelair app/js/models/destinationmodels.js"></script>
<body>
 
<div class="container-fluid position-relative" id="navbar">
  <nav class="navbar navbar-expand-sm justify-content-center fixed-top bg-white shadow-sm" style="z-index: 1030;">
    <a class="navbar-brand position-absolute" style="left: 20px;" href="/accelair app/index.html">
      <img src="/accelair app/img/accel-air.png" alt="Logotipo" width="100">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-danger" href="/accelair app/html/destinos/maisvendidos.html">Mais vendidos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="/accelair app/html/destinos/ofertasexclusivas.html">Ofertas exclusivas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="/accelair app/html/destinos/tiposdeturismo.html">Tipos de turismo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="/accelair app/html/sobrenos.html">Sobre nós</a>
      </li>
    </ul>
    <button class="btn btn-link text-danger position-absolute login-btn" data-toggle="modal" data-target="#loginModal" style="right: 20px;">Iniciar sessão</button>
  </nav>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger border-2 rounded-4">

      <!-- Ecrã 1: Login -->
      <div id="loginScreen" class="p-4">
        <div class="text-center mb-4">
          <img src="/accelair app/img/accel-air.png" alt="AccelAir" width="120" class="img-fluid">
        </div>
        <div class="mb-2">
          <input type="text" id="username" class="form-control text-center rounded-pill" placeholder="Nome de Utilizador">
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control text-center rounded-pill" placeholder="Palavra-passe">
        </div>
        <button id="btnLogin" class="btn btn-primary w-100 rounded-pill mb-2">Login</button>
        <button class="btn btn-primary w-100 rounded-pill mb-3" onclick="showRegister()">Criar conta</button>
      </div>

      <!-- Ecrã 2: Registo -->
      <div id="registerScreen" class="p-4 d-none">
        <button class="btn btn-link p-0 mb-3" onclick="showLogin()">← Voltar</button>
        <div class="text-center mb-4">
          <img src="/accelair app/img/accel-air.png" alt="AccelAir" width="120" class="img-fluid">
        </div>

        <div class="mb-2"><input type="text" class="form-control text-center rounded-pill" placeholder="Nome de Utilizador"></div>
        <div class="mb-2"><input type="email" class="form-control text-center rounded-pill" placeholder="E-mail"></div>
        <div class="mb-2"><input type="email" class="form-control text-center rounded-pill" placeholder="Confirmar E-mail"></div>
        <div class="mb-2"><input type="password" class="form-control text-center rounded-pill" placeholder="Palavra-passe"></div>
        <div class="mb-3"><input type="password" class="form-control text-center rounded-pill" placeholder="Confirmar Palavra-passe"></div>

        <div class="form-check text-start mb-2 small">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            Ao criar conta, confirma que tem 18 anos ou mais e aceita os <a href="#">Termos</a> e a <a href="#">Política</a>.
          </label>
        </div>

        <button class="btn btn-primary w-100 rounded-pill">Criar conta</button>
      </div>

    </div>
  </div>
</div>

<div class="container pt-5 mt-5">
  
  <div class="bg-danger text-white p-3 rounded d-flex flex-wrap justify-content-between">
    <div><i class="fas fa-map-marker-alt" id="localização"></i><strong></strong></div>
    <div><i class="fas fa-clock" id="duration"></i> <strong></strong></div>
    <div><i class="fas fa-umbrella-beach" id="categoria"></i><strong></strong></div>
  </div>

  <div class="card border-0 shadow-sm rounded mt-3">
    <img  class="card-img-top" alt="Destino Paris" id="dest-image">

    <div class="card-body">
      <p class="mb-2" id="description"></p>
      <p class="text-danger font-weight-bold" id="price"></p>

      <hr class="my-4">

      <h5 class="text-danger font-weight-bold">descrição:</h5>
      <p id="completedesc"></p>


      <a href="pagamento.html" class="btn btn-danger btn-block rounded-pill mt-3">
        Avançar para pagamento
      </a>
    </div>
  </div>

</div>

<footer class="mt-5" style="background-color: #f40000; color: white; border-top-left-radius: 30px; border-top-right-radius: 30px;">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <img src="/accelair app/img/accel-air-branco.png" alt="Logotipo AccelAir" width="120">
        <small class="d-block mt-2">© AccelAir Ltd 2025</small>
      </div>
      <div class="col-md-4 mb-3">
        <ul class="list-unstyled">
          <li><a href="/accelair app/html/perguntasfrequentes.html" class="text-white">Perguntas frequentes</a></li>
          <li><a href="/accelair app/html/sobrenos.html" class="text-white">Sobre nós</a></li>
          <li><a href="/accelair app/html/sugestoes.html" class="text-white">Sugestões e reclamações</a></li>
        </ul>
      </div>
      <div class="col-md-4 mb-3">
        <ul class="list-unstyled">
          <li><a href="/accelair app/html/destinos/maisvendidos.html" class="text-white">Destinos mais populares</a></li>
          <li><a href="/accelair app/html/destinos/ofertasexclusivas.html" class="text-white">Exclusivo para si</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script type="module" src="/accelair app/js/init.js"></script>
</body>
</html>
