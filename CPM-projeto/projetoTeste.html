<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    
    <a-assets>
        <img id="ceu" src="ceu.png">
        <img id="beachball" src="beachball.png">
        <img id="sol" src="sol.jpg">
        <a-asset-item id="Praia" src="praia/scene.gltf"></a-asset-item>
        <a-asset-item id="Uzi" src="Uzi_model/scene.gltf"></a-asset-item>
        <a-asset-item id="plane" src="plane/scene.gltf"></a-asset-item>  <!-- Plane com a Uzi como placeholder -->
        <a-asset-item id="Uzi2" src="uzi_plush/scene.gltf"></a-asset-item>
    </a-assets>

    <a-scene>
    <a-entity position="70 0 0" rotation="0 0 0" scale="1 1 1"> 
    <a-sky src="#ceu"></a-sky>  <!-- position="40 -85 0" -->
    <a-entity gltf-model="#Praia" position="0 -85 0" rotation="0 180 0" scale = "1 1 1">
        <a-entity position="100 150 50" rotation="0 0 0" scale = "1 1 1" animation="property:rotation; to:0 -360 0; loop:true; dur:3000; easing:linear">
            <a-entity gltf-model="#plane" position="30 0 0" rotation="0 0 0"  scale = "5 5 5"></a-entity>
        </a-entity>  
    </a-entity>
    <a-entity position="-120 -5 -60" rotation="0 0 0" scale = "4 4 4">
        <a-entity gltf-model="#Uzi" position="1 0 0" rotation="-90 90 0" scale = "1 1 1"></a-entity>
    </a-entity>
    <a-entity position="-70 -4 -60" animation="property:rotation; to:0 -360 0; loop:true; dur:2000; easing:linear">
	    <a-sphere src="#beachball" position="2 0 0" 
		    animation="property:rotation; to:360 -360 360; loop:true; dur:2000; easing:linear">
		</a-sphere>
    </a-entity>
    <a-box position="0 -1 0" rotation="0 0 0" scale="1 1 1" color="#4CC3D9"></a-box>
   
    
    
    <a-sphere src="#sol" position="250 350 250" scale="40 40 40"></a-sphere>
    </a-entity>
    <a-entity gltf-model="#Uzi2" position="-3 0 10" rotation="0 0 0" scale = "1 1 1"></a-entity>
    </a-scene>
     
</body>
</html>
