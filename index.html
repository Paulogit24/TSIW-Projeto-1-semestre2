<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon & CSS -->
    <link rel="icon" href="imagens\icon.png"> 
    <link rel="stylesheet" href="accelair.css">
    <!-- Tipo de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>AccelAir</title>
</head>
<body>
    
<div id="navbar">
    <div><a href="#"><img src="imagens/logo-site.png"></a></div>
    <div class="nav-links">
        <a href="#">Mais vendidos</a>
        <a href="#">Ofertas exclusivas</a>
        <a href="#">Tipos de turismo</a>
        <a href="#">Sobre nós</a>
    </div>
    <div class="login">
        <span>Iniciar sessão</span>
    </div>
</div>

<div class="banner-container">
    <img src="imagens/banner-homepage.png" class="banner">
    <div class="banner-texto">
        <h2 class="banner-texto-topo">TORNAMOS A SUA VIAGEM</h2>
        <h1 class="banner-texto-negrito">MAIS SIMPLES</h1>
    </div>
</div>

<div class="formulario">
    <div class="formulario-grupo">
        <label>Local de partida:</label>
        <div class="input-com-icone">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="local" placeholder="Ex: Porto, PT">
        </div>
    </div>

    <div class="formulario-grupo">
        <label>Data de partida:</label>
        <div class="input-com-icone">
            <i class="fa-solid fa-calendar-day"></i>
            <input type="date" id="data">
        </div>
    </div>

    <div class="formulario-grupo">
        <label>Número de pessoas:</label>
        <div class="input-com-icone">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="pessoas" placeholder="Ex: 2 adultos, 1 criança">
        </div>
    </div>

    <div class="formulario-grupo">
        <label>Dias de viagem:</label>
        <div class="input-com-icone">
            <i class="fa-solid fa-clock"></i>
            <input type="text" id="dias" placeholder="Ex: 7 dias">
        </div>
    </div>

    <div class="formulario-grupo">
        <label>Tipo de turismo:</label>
        <div class="input-com-icone">
            <i class="fa-solid fa-person-hiking"></i>
            <input type="text" id="tipo" placeholder="Ex: Religioso">
        </div>
    </div>
</div>

<button class="botao-pesquisa">Pesquisar</button>

<div class="mesma-linha">
    <h2 class="titulos">Destinos populares:</h2>
    <h4 class="veja-mais">Veja mais ></h4>
</div>

<div class="mesma-linha">
    <img src="imagens\lisboa.jpg" class="destinos-botoes">
</div>
<script src="accelair.js"></script>
</body>
</html>
