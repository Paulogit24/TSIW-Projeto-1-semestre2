</div>

<div class="container-fluid px-5">
  <h4 class="font-weight-bold text-danger">Destinos populares</h4>

  <div id="carousel-container" class="d-flex flex-wrap justify-content-between mt-3 fade-transition">

  </div>

  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-light me-2" onclick="changeSet(-1)">
      <i class="fas fa-circle-chevron-left text-danger fa-2x"></i>
    </button>
    <button class="btn btn-light" onclick="changeSet(1)">
      <i class="fas fa-circle-chevron-right text-danger fa-2x"></i>
    </button>
  </div>
</div>

<footer class="mt-5" style="background-color: #f40000; color: white; border-top-left-radius: 30px; border-top-right-radius: 30px;">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <img src="../../img/accel-air-branco.png" alt="Logotipo AccelAir" width="120">

      <div class="col-md-4 mb-3">

      <div class="col-md-4 mb-3">
        <ul class="list-unstyled">
          <li><a href="#" class="text-white">Destinos mais populares</a></li>
          <li><a href="#" class="text-white">Exclusivo para si</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script>
  window.addEventListener('scroll', function () {
  const navbar = document.querySelector("#navbar nav");

  if (window.scrollY > 100) {
    navbar.classList.add("navbar-branco");
  } else {
    navbar.classList.remove("navbar-branco");
  }
});

const sets = [
  [
    { cidade: "Paris", pais: "França", imagem: "img/viagens-para-si/paris01.png" },
    { cidade: "Barcelona", pais: "Espanha", imagem: "img/viagens-para-si/barcelona01.png" },
    { cidade: "Nova York", pais: "Estados Unidos", imagem: "img/viagens-para-si/novayork01.png" },
    { cidade: "Roma", pais: "Itália", imagem: "img/viagens-para-si/roma01.png" },
    { cidade: "Londres", pais: "Inglaterra", imagem: "img/viagens-para-si/londres01.png" }
  ],
];

let currentSet = 0;

function renderSet(index) {
  const container = document.getElementById("carousel-container");
  container.innerHTML = "";
  sets[index].forEach(dest => {
    container.innerHTML += `
      <div class="card-destino" style="background-image: url('${dest.imagem}')">
        <h5 class="fw-bold">${dest.cidade}</h5>
        <p>${dest.pais}</p>
      </div>
    `;
  });
}

function changeSet(direction) {
  const container = document.getElementById("carousel-container");
  container.classList.add("fade-out");
  setTimeout(() => {
    currentSet = (currentSet + direction + sets.length) % sets.length;
    renderSet(currentSet);
    container.classList.remove("fade-out");
  }, 500);
}

document.addEventListener("DOMContentLoaded", () => renderSet(0));
</script>

</body>
</html>
