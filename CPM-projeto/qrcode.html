<!-- include A-Frame obviously -->

<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

<!-- include ar.js for A-Frame -->

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>

<a-assets>
    <a-asset-item id="Uzi" src="uzi_plush/scene.gltf"></a-asset-item>
</a-assets>

<!-- define your markers -->

<a-marker preset='custom' type='pattern' url='pattern-marker.patt'>

<!-- here define the content to display on top of the marker -->

<a-entity gltf-model="#Uzi" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-entity>-->

<!--<a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" color="#4CC3D9"></a-box> -->

</a-marker>

<!-- define a simple camera -->

<a-entity camera></a-entity>

</body>
