<!-- include A-Frame obviously -->

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<!-- include ar.js for A-Frame -->

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-assets>
        <img id="ceu" src="ceu.png">
        <img id="beachball" src="beachball.png">
        <img id="sol" src="sol.jpg">
        <a-asset-item id="Praia" src="praia/scene.gltf"></a-asset-item>
        <a-asset-item id="Uzi" src="Uzi_model/scene.gltf"></a-asset-item>
        <a-asset-item id="plane" src="plane/scene.gltf"></a-asset-item>  <!-- Plane com a Uzi como placeholder -->
        <a-asset-item id="Uzi2" src="uzi_plush/scene.gltf"></a-asset-item>
        <a-asset-item id="monado" src="monado/scene.gltf"></a-asset-item>
        <a-asset-item id="bird" src="fire_chicken/scene.gltf"></a-asset-item>
        <a-asset-item id="mon" src="omega/scene.gltf"></a-asset-item>
        <a-asset-item id="GOD" src="GOD/scene.gltf"></a-asset-item>
        <a-asset-item id="squid" src="squid/scene.gltf"></a-asset-item>
</a-assets>

<a-scene embedded arjs>

<!-- define your markers -->

<a-marker preset='custom' type='pattern' url='pattern-marker.patt'>

<!-- here define the content to display on top of the marker -->

<a-entity position="0 10 10" scale="0.1 0.1 0.1">
    <a-entity position="70 1 0" rotation="0 0 0" scale="1 1 1"> 
    <!--<a-sky src="#ceu"></a-sky>   position="40 -85 0" -->
    <a-entity gltf-model="#Praia" position="0 -85 0" rotation="0 180 0" scale = "1 1 1">
        <a-entity position="100 150 50" rotation="0 0 0" scale = "1 1 1" animation="property:rotation; to:0 -360 0; loop:true; dur:3000; easing:linear">
            <a-entity gltf-model="#plane" position="30 0 0" rotation="0 0 0"  scale = "5 5 5"></a-entity>
        </a-entity>  
    </a-entity>
    <a-entity position="-120 -5 -60" rotation="0 0 0" scale = "4 4 4">
        <a-entity gltf-model="#Uzi" position="1 0 0" rotation="-90 90 0" scale = "1 1 1"></a-entity>
    </a-entity>
    <a-entity position="-70 -4 -60" animation="property:rotation; to:0 -360 0; loop:true; dur:2000; easing:linear">
	    <a-sphere src="#beachball" position="2 0 0" 
		    animation="property:rotation; to:360 -360 360; loop:true; dur:2000; easing:linear">
		</a-sphere>
    </a-entity>
    
   
    
    
    <a-sphere src="#sol" position="250 350 250" scale="40 40 40"></a-sphere>
    </a-entity>
    <a-entity gltf-model="#Uzi2" position="45 1.5 -119.5" rotation="0 0 0" scale = "1 1 1"></a-entity>
    <a-entity gltf-model="#monado" position="-40 -2 -30" rotation="0 0 0" scale = "3.5 3.5 3.5"></a-entity>
    <a-box position="0 -1 0" rotation="0 0 0" scale="1 1 1" color="#4CC3D9"></a-box>
    <a-entity gltf-model="#mon" position="-60 2 -39" rotation="0 90 0" scale = "0.11 0.11 0.11"></a-entity> 
    <!---the bird did not work--->
    <a-entity gltf-model="#GOD" position="-53 13.8 -40" rotation="0 90 0" scale = "0.6 0.6 0.6"></a-entity>
    <a-entity gltf-model="#squid" position="-48 -4.3 -62" rotation="-90 0 90" scale = "7 7 7"></a-entity>
</a-entity>
</a-marker>

<!-- define a simple camera -->

<a-entity camera></a-entity>

</body>
